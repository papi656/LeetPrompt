<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    .container {
      text-align: center;
    }
    
    h2 {
      color: #333;
      margin-top: 0;
      font-size: 18px;
    }
    
    .description {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .generate-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    
    .generate-btn:hover {
      background: #45a049;
    }
    
    .generate-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    
    .success {
      color: #4CAF50;
    }
    
    .error {
      color: #f44336;
    }
    
    .loading {
      color: #666;
    }
    
    .preview {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
      max-height: 100px;
      overflow-y: auto;
      text-align: left;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LeetPrompt</h2>
    <p class="description">
      Generate a comprehensive prompt for LLM feedback on your LeetCode solution
    </p>
    
    <button id="generateBtn" class="generate-btn">
      Generate & Copy Prompt
    </button>
    
    <div id="status" class="status"></div>
    
    <div id="preview" class="preview" style="display: none;">
      <strong>Preview:</strong>
      <div id="previewText"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
